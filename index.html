<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Binary Game</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <section class="main-container">
      <button class="btn roll-btn">New Number</button>
      <div class="title-container">
        <h1 class="title">Convert to Binary</h1>
      </div>
      <div class="number-container">
        <h2 class="number hidden">255</h2>
      </div>
      <div class="image-section"></div>
      <div class="btn-section">
        <div class="btn-container">
          <input class="btn_128 button" type="submit" value="0" />
          <input class="btn_64 button" type="submit" value="0" />
          <input class="btn_32 button" type="submit" value="0" />
          <input class="btn_16 button" type="submit" value="0" />
          <input class="btn_8 button" type="submit" value="0" />
          <input class="btn_4 button" type="submit" value="0" />
          <input class="btn_2 button" type="submit" value="0" />
          <input class="btn_1 button" type="submit" value="0" />
        </div>
      </div>
      <!-- <p>My name is bubu, and this is a web page.</p> -->
    </section>
  </body>
  <script src="script.js"></script>
</html>
